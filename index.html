<script>

document.addEventListener("DOMContentLoaded",function(){
            AOS.init(
                {
                    once:false,
                    easing:'ease-in-out',
                    mirror:true,
                    duration:700
                }
            )
            AOS.refresh()
        })

const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,
  autoplay: {
        delay: 1500, // Auto-slide every 3 seconds
        disableOnInteraction: false,
      },

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  }
});



    // Function to display the total number of items in the cart
(    function displayTotalitemsincart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartTotal = cart.length; // Get the number of items in the cart

    domDisplaycartTotal.innerHTML = cartTotal;
    })()
