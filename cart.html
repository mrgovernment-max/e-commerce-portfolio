<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cart.js"></script> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body{background-color: black;
        color: aliceblue;}
    </style>
    
</head>
<body>
    <header>
        <h1>Checkout</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a><sup id="total-cart-items"> </sup>
                <a href="about-us.html">About Us</a>
            </nav>
    </header>

    <main>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            <h3>Total: $<span id="totalAmount">0</span></h3>
        </div>

        <!--payment section-->
        <div class="payment-options" data-aos="zoom-in" data-aos-delay="900">
            <h3>Select Payment Method:</h3>
            <form id="paymentForm" onsubmit="handlePayment(event)">
                <label>
                    <input type="radio" name="paymentMethod" value="paypal"> PayPal
                </label><br>
                <label>
                    <input type="radio" name="paymentMethod" value="bankTransfer"> Bank Transfer
                </label><br>
                <button type="submit" onclick="handlePayment(event) ">Pay Now</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Brand. All rights reserved.</p>
    </footer>
</body>
<script>
    
    document.addEventListener("DOMContentLoaded",function(){
  AOS.init(
      {
          once:false,
          easing:'ease-in-out',
          duration:800,
          mirror:true
      }
  )
  AOS.refresh()
})

</script>
</html>
