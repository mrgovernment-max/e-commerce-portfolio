<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Your Site</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <img
          src="https://mrgovernment-max.github.io/e-commerce-portfolio/images/logo.webp"
          alt="Brand Logo"
          class="logo"
        />
        <h1>Welcome Back</h1>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
            <button type="button" class="toggle-password" id="togglePassword">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Sign In</button>

        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        // Toggle password visibility
        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.textContent = type === "password" ? "üëÅÔ∏è" : "üîí";
        });

        // Form submission
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form values
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const remember = document.getElementById("remember").checked;

          // Basic validation
          if (!email || !password) {
            alert("Please fill in all fields");
            return;
          }

          // Here you would typically send the data to your backend
          console.log("Login attempt:", { email, password, remember });

          // For demo purposes, show a success message
          alert("Login successful! (This is a frontend demo)");

          // In a real implementation, you would redirect or handle the response
          // window.location.href = '/dashboard';
        });
      });
    </script>
  </body>
</html>
